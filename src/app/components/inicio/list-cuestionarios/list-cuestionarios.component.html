<div class="container">
    <div class="row" style="width: 100%;">
        <div class="card text-center" style="width: 100%;">
            <br>
            <h3>Bienvenidos!</h3>
            <app-loading *ngIf="loading" style="padding-bottom: 10px;"></app-loading>
            <h4 *ngIf="listCuestionarios.length == 0 && loading == false">No hay cuestionarios para mostrar</h4>
            
           
            <div class="row">
                <div class="col-lg-4 mb-2" *ngFor="let cuestionario of listCuestionarios">
                    <div class="card mb-2" style="padding: 10px;">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h4 class="card-title aspcard">{{ cuestionario.nombre }}</h4>
                                <p class="card-text mt-4 mb-4 aspcard">{{ cuestionario.descripcion }}</p>
                                <div class="mt-4" style="font-size: 13px;">
                                    <strong>Creador: </strong> {{ cuestionario.usuario?.nombreUsuario }}
                                </div>
                                <div style="font-size: 13px;">
                                    <strong>Fecha Creacion: </strong> {{ cuestionario.fechaCreacion | date: "dd/MM/yy" }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center">
                                    <button class="btn btn-success btn-ing" (click)="ingresarNombre(cuestionario.id || -1)">INGRESAR</button>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-auto">
                <button class="btn btn-secondary btn-lg" style="margin-bottom: 20px;" routerLink="/inicio">VOLVER</button>
            </div>
        </div>
    </div>
</div>
