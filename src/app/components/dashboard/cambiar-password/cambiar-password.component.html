<div class="row">
    <div class="col-lg-6 offset-lg-3 mt-4">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()" class="mt-2">
            <div class="form-group pt-2 mb-2">
                <input type="password" placeholder="Contraseña Anterior" class="form-control" formControlName="passwordAnterior">
                <span class="text-danger ms-2" 
                *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">
                    La contraseña es <strong>requerida.</strong>
                </span>
            
            </div>

            <div class="form-group mb-2">
                <input type="password" placeholder="Nueva contraseña" class="form-control" formControlName="nuevaPassword">

                <span class="text-danger ms-2" 
                *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched">
                    La  nueva contraseña es <strong>requerida.</strong>
                </span>
                <span class="text-danger ms-2" 
                *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')">
                    La nueva contraseña debe tener como <strong>mínimo 4 caracteres</strong>
                </span>
            </div>

            <div class="form-group mb-2">
                <input type="password" placeholder="Repetir contraseña" class="form-control" formControlName="confirmPassword">
                <span class="text-danger ms-2"
                *ngIf="cambiarPassword.hasError('notSame')">
                    Contraseñas <strong>distintas</strong>
                </span>
            </div>

            <div class="col text-center pt-4">
                <button class="btn btn-primary me-3 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
