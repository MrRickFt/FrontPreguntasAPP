<div class="jumbotron text-center">
    <h1>Bienvenido {{ nombreUsuario }}!</h1>
    <p class="lead text-muted">CUESTIONARIOS</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button class="btn btn-success btn-block btn-cues" 
                    routerLink="/dashboard/nuevoCuestionario/pasoUno">NUEVO CUESTIONARIO</button>
        </div>
    </div>
</div>
<div class="text-center" style="margin-top: 30px;">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="card-group m-2">
    <div class="card" *ngFor="let cuestionario of listCuestionarios">
    <div class="card-body- text-center mt-2">
        <h4 class="card-title">{{ cuestionario.nombre }}</h4>
        <p class="card-text">{{ cuestionario.descripcion }}</p>

        <div class="row mb-2 ms-2 d-block text-center">
            <button class="btn btn-success radius" routerLink="/dashboard/verCuestionario/{{ cuestionario.id }}">VER</button>
            <button class="btn btn-info radius" routerLink="/dashboard/estadisticas/{{ cuestionario.id }}">EST</button>
            <button class="btn btn-danger radius" (click)="eliminarCuestionario(cuestionario.id || -1)">ELIMINAR</button>
        </div>
    </div>
    </div>
</div>
<h3 *ngIf="listCuestionarios.length == 0 && loading == false">No hay cuestionarios para mostrar</h3>
