<div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Datos del Cuestionario
        </h3>

        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese titulo de cuestionario" formControlName="titulo">
                <div class="text-danger ms-2"
                *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched">
                    El titulo <strong>es requerido</strong>
                </div>
            </div>
            
            <div class="form-group mt-3">
                <textarea rows="3" class="form-control" placeholder="Ingrese decripción del cuestionario" formControlName="descripcion"></textarea>
                <div class="text-danger ms-2"
                *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched">
                    La descripción <strong>es requerida</strong>
                </div>
            </div>

            <button [disabled]="datosCuestionario.invalid" class="btn btn-success float-end mt-3">Siguiente</button>

        </form>
    </div>
</div>
